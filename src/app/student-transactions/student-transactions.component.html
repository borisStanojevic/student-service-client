<div class="form-group">
  <label for="amount">Make a deposit:</label>
  <input
    placeholder="Enter the amount and hit enter"
    id="amount"
    type="number"
    class="form-control"
    (keyup.enter)="makeDeposit(amount.value)"
    #amount
    min="1"
    max="5"
    style="width: 19.5%"
  />
</div>

<br />

<h3>Credit: {{ this.myBalance }}</h3>

<br />

<h2>My Transactions</h2>

<br />

<table class="table table-hover">
  <thead>
    <tr class="table-primary">
      <th scope="col">#</th>
      <th scope="col">Type</th>
      <th scope="col">Amount</th>
    </tr>
  </thead>

  <tbody>
    <tr
      [class.table-warning]="myTransaction.isCharge"
      *ngFor="let myTransaction of myTransactions; index as i"
    >
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{
          myTransaction.type === "DEPOSIT"
            ? "Deposit"
            : myTransaction.type === "EXAM_PAYMENT"
            ? "Exam Payment"
            : "Exam Payment Recall"
        }}
      </td>
      <td [style.color]="!myTransaction.isCharge && 'green'">
        <b>
          {{
            myTransaction.isCharge
              ? "-" + myTransaction.amount
              : "+" + myTransaction.amount
          }}
        </b>
      </td>
    </tr>
  </tbody>
</table>
